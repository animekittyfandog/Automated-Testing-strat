name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: parksense_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Wait for MySQL to be ready
      run: |
        for i in {30..0}; do
          if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
            echo "MySQL is up"
            break
          fi
          echo "Waiting for MySQL..."
          sleep 1
        done

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mysqli, mbstring, curl, zip

    - name: Run PHPUnit tests
      run: ./vendor/bin/phpunit # Assuming PHPUnit is installed via Composer

    - name: Validate composer.json
      run: composer validate

    - name: Install Composer dependencies
      run: composer install --no-progress --no-suggest --prefer-dist --no-interaction --optimize-autoloader

    - name: Run PHPUnit tests
      # This step must be executed *after* the Composer installation
      run: ./vendor/bin/phpunit

    - name: Set up database schema and seed data
      run: |
        mysql -h 127.0.0.1 -u root -proot parksense_test < parksense_db.sql

    - name: Start PHP built-in server
      run: |
        # Starts the server in the background
        php -S 0.0.0.0:8000 -t ./ > server.log 2>&1 &
        echo "PHP Server started on port 8000."
      # IMPORTANT: Add this 'timeout' option to give the server a chance to start without failing the step immediately
      timeout-minutes: 1 

    - name: Wait for application to be ready
      run: |
        echo "Waiting for http://localhost:8000/violation.php to be accessible..."
        for i in {30..0}; do
          # Use 'curl' to check if the page returns a success code (HTTP 200)
          if curl --output /dev/null --silent --head --fail http://localhost:8000/violation.php; then
            echo "Application is up!"
            break
          fi
          echo "Application not ready yet. Waiting..."
          sleep 1
          if [ $i -eq 0 ]; then
             echo "Application failed to start within the timeout."
             exit 1
          fi
        done

    - name: Check violation.php page
      run: curl http://localhost:8000/violation.php

    - name: Install Node.js (for Cypress)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Cypress
      run: npm install cypress

    - name: Run Cypress UI tests
      env:
        CYPRESS_baseUrl: http://localhost:8000
      run: npx cypress run

