name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: parksense_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mysqli

    - name: Install Composer dependencies
      run: composer install --no-progress --no-suggest --prefer-dist

    - name: Set up database
      run: |
        mysql -h 127.0.0.1 -u root -proot parksense_test < tests/schema.sql
        mysql -h 127.0.0.1 -u root -proot parksense_test < tests/seed.sql

    - name: Start PHP built-in server
      run: php -S localhost:8000 -t ./ &
      # Wait for server to start
    - run: sleep 5

    - name: Install Node.js (for Cypress)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Cypress
      run: npm install cypress

    - name: Run Cypress UI tests
      run: npx cypress run --config baseUrl=http://localhost:8000

