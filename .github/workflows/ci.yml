name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: parksense_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=20s

    steps:
    - uses: actions/checkout@v3

    # Wait for MySQL health check to pass
    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          if docker ps --filter "health=healthy" | grep mysql; then
            echo "MySQL is healthy"
            break
          fi
          echo "Waiting for MySQL to be healthy..."
          sleep 2
        done

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mysqli, mbstring, curl, zip

    - name: Validate composer.json
      run: composer validate

    - name: Install Composer dependencies
      run: composer install --no-progress --no-suggest --prefer-dist --no-interaction --optimize-autoloader

    - name: Set up database schema
      run: mysql -h mysql -u root -proot parksense_test < parksense_db.sql

    - name: Start PHP server
      run: php -S 0.0.0.0:8000 -t ./ > server.log 2>&1 &

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Cypress
      run: npm install cypress

    - name: Run Cypress tests
      env:
        CYPRESS_baseUrl: http://localhost:8000
      run: npx cypress run
